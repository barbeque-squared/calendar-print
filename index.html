<!DOCTYPE html>
<html lang="en">
<head>
  <title>Print calendar generator</title>
  <meta name="description" content="Generate very simple and easily printable calendars for an entire year">
  <meta name="author" content="barbeque-squared">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://tc39.es/proposal-temporal/docs/playground.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body onLoad="pageload()">
  <form onSubmit="return generateCalendar();">
    <p>Use your browser's print function, it will only print the actual calendar.</p>
    <input type="number" name="year" id="year" required />
    <select name="locale" id="locale">
      <option value="en-US" selected>English</option>
      <option value="nl-NL">Nederlands</option>
    </select>
    <input type="submit" value="Generate calendar" />
  </form>
  <div id="calendar"></div>
  <footer>
    source: <a href="https://github.com/barbeque-squared/calendar-print">github.com/barbeque-squared/calendar-print</a>
  </footer>
</body>
</html>
